name: Build and Push to Docker Hub

# Esto hace que el pipeline se ejecute cada vez que hagas push a la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # La estrategia matrix ejecutar치 este job 5 veces en paralelo, una por cada servicio
    strategy:
      matrix:
        service: [api-gateway, auth-service, core-service, dashboard-service, frontend]

    steps:
      - name: 游닌 Descargar c칩digo del repositorio
        uses: actions/checkout@v3

      - name: 游댐 Iniciar sesi칩n en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 游냡 Construir y subir imagen de ${{ matrix.service }}
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          push: true
          # La imagen se etiquetar치 como: tu-usuario/nombre-del-servicio:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest